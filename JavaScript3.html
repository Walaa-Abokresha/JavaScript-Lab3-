      //Parse json
      
      var newObj = JSON.parse(jsonApi);

      function printValues(newObj)
       {
          for(var k in newObj) 
          {
    
          if(newObj[k] instanceof Object) 
          {
            printValues(newObj[k]);
          } else 
          {
            document.write(newObj[k] + "<br>");
          };
          }
       };

       //Print all and the 2 specific keys value

       printValues(newObj);
